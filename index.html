    <style>
      :root {
        --bg-color: #EEF2F6;
        --text-main: #334155;
        --shadow-light: #ffffff;
        --shadow-dark: #d1d9e6;
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-color); 
        color: var(--text-main);
      }

      /* Neomorphism Utilities */
      .neu-flat {
        background: var(--bg-color);
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        border-radius: 16px;
        border: none;
      }

      .neu-flat-sm {
        background: var(--bg-color);
        box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
        border-radius: 12px;
        border: none;
      }

      .neu-pressed, .neu-input {
        background: var(--bg-color);
        box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        border-radius: 12px;
        border: none;
        outline: none;
      }

      .neu-btn {
        background: var(--bg-color);
        color: #475569;
        font-weight: 600;
        box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        border-radius: 12px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      
      .neu-btn:hover {
        transform: translateY(-1px);
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      }

      .neu-btn:active, .neu-btn.active {
        transform: translateY(1px);
        box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        color: #2563eb; /* Blue text when active */
      }

      .neu-btn-primary {
        background: var(--bg-color);
        color: #2563eb;
        box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
      }
      
      .neu-icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-color);
        box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
        color: #64748b;
        transition: all 0.2s ease;
      }
      
      .neu-icon-btn:hover {
        color: #2563eb;
      }
      
      .neu-icon-btn:active {
        box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
      }

      /* Table overrides */
      table { border-collapse: separate; border-spacing: 0 8px; }
      thead tr th { background: transparent !important; color: #64748b; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; border: none; }
      tbody tr { 
        background: var(--bg-color);
        box-shadow: 2px 2px 4px var(--shadow-dark), -2px -2px 4px var(--shadow-light); 
        border-radius: 8px;
        transition: transform 0.1s;
      }
      tbody tr:hover { transform: scale(1.005); }
      td { border: none !important; }
      td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
      td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
